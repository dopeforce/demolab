<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools in Data Science: Deployment Tools</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            /* light default background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(145deg, #1f1f2e, #2a2a3d);
            color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            width: 360px;
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.1),
                0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.4rem;
        }

        .card p {
            margin-bottom: 0.5rem;
        }

        .email {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-word;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Problem 03: Host your portfolio on GitHub Pages</h2>
        <p><b>Email:</b></p>
        <div class="email">

        </div>
    </div>
</body>

</html>
